<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var day = 8;
        switch(day){
            case 1:
                document.write("Today is Monday");
                break;
                case 2:
                document.write("Today is Tuesday");
                break;
                case 3:
                document.write("Today is Wednesday");
                break;
                case 4:
                document.write("Today is Thursday");
                break;
                case 5:
                document.write("Today is Friday");
                break;
                case 6:
                document.write("Today is Saturday");
                break;
                case 7:
                document.write("Today is sunday");
                break;
                default:
                document.write("Please entered number from 1 to 7 <br>");
        }

        var a = 1;
        while(a<=10) {
            document.write(a + ") Pakistan Zindabad! <br>");
            a++;
        }


        for(var b = 1; b<=10; b++) {
            document.write(b + ") Faisalabad! <br>");
        }



    </script>
</body>
</html>


<html>

            // This is for loop

                document.write(a + " ) This is for loop <br>")
            }

            document.write("<br>")
            // This is while loop
            var x=20;
            while(x>=1){
                document.write(x + " ) This is while loop <br>")
